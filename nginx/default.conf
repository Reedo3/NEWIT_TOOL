upstream client {
    server client:3000;
}

upstream  api{
    server api:3002;
}

server {
    listen 80;

    server_name honeywell-EC-DB.com;
    access_log /dev/access.log;
    error_log /dev/error.log;

    location / {
        proxy_pass http://client;
    }

    location ~ /server/(?<section>.*) {
        rewrite ^/server/(.*)$ /$1 break;
        proxy_pass http://api;
    }
}